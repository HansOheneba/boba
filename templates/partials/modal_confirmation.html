<div
  x-show="showModal"
  class="fixed z-50 inset-0 flex items-center justify-center bg-black bg-opacity-70 p-4"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 scale-90"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 scale-90"
>
  <div class="bg-[#12091A] border border-gray-700 p-6 rounded-xl shadow-lg max-w-sm w-full">
    <h2 class="text-xl font-bold text-gray-300 text-center">Confirm Your Order</h2>
    <p class="text-center mt-4 text-gray-400 text-sm">Please review your order details below:</p>
    <div class="mt-4 text-sm space-y-2">
      <p class="flex justify-between text-gray-400">
        <strong class="text-gray-300">Name:</strong>
        <span class="bg-gray-800/20 px-2 py-1 rounded text-gray-300" x-text="name"></span>
      </p>
      <p class="flex justify-between text-gray-400">
        <strong class="text-gray-300">Location:</strong>
        <span class="bg-gray-800/20 px-2 py-1 rounded text-gray-300" x-text="location"></span>
      </p>
      <p class="flex justify-between text-gray-400">
        <strong class="text-gray-300">Phone:</strong>
        <span class="bg-gray-800/20 px-2 py-1 rounded text-gray-300" x-text="phone"></span>
      </p>
      <p class="flex justify-between text-gray-400">
        <strong class="text-gray-300">Notes:</strong>
        <span class="bg-gray-800/20 px-2 py-1 rounded text-gray-300" x-text="preferences"></span>
      </p>
      <p class="flex justify-between text-gray-400">
        <strong class="text-gray-300">Email:</strong>
        <span class="bg-gray-800/20 px-2 py-1 rounded text-gray-300" x-text="email"></span>
      </p>
      <p class="flex justify-between text-gray-400 text-right">
        <strong class="text-gray-300">Order:</strong>
        <span id="order-summary" class="bg-gray-800/20 px-2 py-1 rounded text-gray-300"></span>
      </p>
      <div class="flex justify-between text-gray-400">
        <strong class="text-gray-300">Total:</strong>
        <div class="flex items-center gap-2">
          <span class="bg-gray-800/20 px-2 py-1 rounded text-purple-400 font-semibold" x-text="total"></span>
          GHS
        </div>
      </div>
    </div>
    <div class="text-center mt-6">
      <button
        class="bg-purple-900 text-white p-3 rounded-lg w-full hover:bg-[#2B1A40] focus:ring-2 focus:outline-none focus:ring-purple-600 transition"
        @click="payWithPaystack()"
      >
        Confirm
      </button>
      <button
        class="border-2 border-gray-500 text-white p-3 rounded-lg w-full mt-2 hover:bg-purple-800 hover:text-white focus:ring-2 focus:outline-none focus:ring-gray-600 transition"
        @click="showModal = false"
      >
        Edit
      </button>
    </div>
  </div>
</div>
